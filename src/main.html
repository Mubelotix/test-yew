<main>
    <div class="side-panel">
        Social:
        <progress value={{social_progress}} max="100"></progress><br/>
        Environmental:
        <progress value={{environmental_progress}} max="100"></progress><br/>
        Economic:
        <progress value={{economic_progress}} max="100"></progress><br/>
    </div>
    <div present-if=!{{gameover}} class="central-panel">
        <h2>{{title}}</h2>
        <p>
            {{description}}
        </p>
        <img src="https://picsum.photos/200" alt="illustration" />

        <div>
            <button onclick={{onclick_accept}}>Accept</button>
            <button onclick={{onclick_reject}}>Reject</button>
        </div>
    </div>
    <div present-if={{gameover}} class="central-panel">
        <h2>Perdu</h2>
        <p>
            Vous avez perdu.
        </p>
    </div>
    <div class="side-panel">
        Scientists:
        <progress value={{scientists_progress}} max="100"></progress><br/>
        United Nations:
        <progress value={{united_nations_progress}} max="100"></progress><br/>
        Cartel:
        <progress value={{cartel_progress}} max="100"></progress><br/>
    </div>
</main>
